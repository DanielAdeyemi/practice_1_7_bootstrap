<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Bootstrap Grid system</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Column 1</h1>
        <p>Some text here!</p>
      </div>
      <div class="col-md-4">
        <h1>Column 2</h1>
        <p>Some text here!</p>
      </div>
      <div class="col-md-4">
        <h1>Column 3</h1>
        <p>Some text here!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h1>Box 3</h1>
        <p>Some text here!</p>
      </div>
      <div class="col-lg-6">
        <h1>Box 4</h1>
        <p>Some text here!</p>
      </div>
    </div>
  </div>

</html>
